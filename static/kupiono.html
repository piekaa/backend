<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kupiono</title>

<body>

<a href="skliep.html" class="top">

</a>

<div id="main" class="main">

</div>

</body>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    product = undefined;

    fetch(`/gs/orderStatus/${id}`).then(res => res.json()).then(json => {

        product = json;

        let mainDiv = document.getElementById("main");
        let productDiv = document.createElement("div");

        productDiv.classList.add("product");

        productDiv.innerHTML = `
        <div class="product-name">${json.product.name}</div>
        <img class="product-image" src="${json.product.imagePath}"/>
        <div class="product-bottom">
            <div class="product-price">Status: </div>
            <div class="product-price" >${json.status}</div>
        </div>`;

        mainDiv.appendChild(productDiv);

    });

</script>

</html>
