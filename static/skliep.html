<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skliep</title>
    <link rel="stylesheet" type="text/css" href="shop.css">
    <link rel="stylesheet" type="text/css" href="shop-common.css">
</head>
<body>

<a href="skliep.html" class="top">
    Samopomoc chłopska
</a>

<div class="main">
    <div id="productList" class="list">
    </div>
</div>

</body>

<script>

    fetch("/gs/product").then(res => res.json())
        .then(json => {
            let productList = document.getElementById("productList");

            json.forEach(product => {
                let div = document.createElement("div");
                div.classList.add("product");
                div.innerHTML =
                    `
                        <div class="product-image">
                            <img src="${product.imagePath}">
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price / 100} zł</div>
                        <div class="product-buy-button" onclick="redirect('${product._id}')" >Biere</div>
                    `;
                productList.appendChild(div);
            });

        });


    function redirect(id) {
        window.location.href = `biere.html?id=${id}`;
    }

</script>

</html>
